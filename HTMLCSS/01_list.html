<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>목록태그</title>
    </head>
    <body>
        <h1>Web Front-End Development</h1>
        <!-- <ul>: 순서가 없는 목록 -->
        <ul>
            <!-- <li>: 목록의 항목 -->
            <li>
                HTML5

                <!-- 중첩되게 쓰려면 <li> 태그 안에다 적어야 함 -->

                <!-- <ol>: 순서가 있는 목록 -->
                <ol>
                    <li>Tag</li>
                    <li>Attribute</li>
                    <li>Structure</li>
                </ol>
            </li>
            <li>
                CSS3
                <ol>
                    <li>Style</li>
                    <li>Animation</li>
                </ol>
            </li>
            <li>
                JavaScript
            </li>
        </ul>
    </body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS box-sizing</title>
    <style>
        #wrap {
            width: 400px;
            padding: 40px;
            background-color: yellowgreen;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <h1>애국가</h1>
        <p>
            동해물과 백두산이 마르고 닳도록<br>
            하느님이 보우하사 우리나라 만세<br>
            무궁화 삼천리 화려강산<br>
            대한 사람 대한으로 길이 보존하세
        </p>
    </div>
</body>
</html>

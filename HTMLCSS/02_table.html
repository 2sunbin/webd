<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>표태그</title>
    </head>
    <body>
        <h1>천하대학교 웹학과 성적</h1>
        <!-- <table>: 표를 표현 -->
        <!-- border 속성은 HTML5 문서에서는 사용할 수 없는데 
             CSS따로 안 주고 보기 편하게 적어놓음(border쓰지 마세요)
        -->
        <table border="1">
            <!-- <thead>: 제목 행들의 묶음(생략 가능) -->
            <thead>
                <!-- <tr>: 표의 행(rows) -->
                <tr>
                    <!-- <th>: 표의 제목 셀(header) -->
                    <th>이름</th>
                    <th>HTML</th>
                    <th>CSS</th>
                    <th>JavaScript</th>
                    <th>jQuery</th>
                </tr>
            </thead>
            <!-- <tbody>: 본문 행들(생략 불가) -->
            <tbody>
                <tr>
                    <!-- <td>: 표의 본문 셀(data) -->
                    <td>김철수</td>
                    <td>A</td>
                    <td>B</td>
                    <td>B</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td>박영희</td>
                    <td>B</td>
                    <td>B</td>
                    <td>A</td>
                    <td>B</td>
                </tr>
                <tr>
                    <td>홍길동</td>
                    <td>B</td>
                    <td>C</td>
                    <td>C</td>
                    <td>C</td>
                </tr>
            </tbody>
            <!-- <tfoot>: 푸터 행들(생략 가능)-->
            <!-- <tfoot></tfoot> -->
        </table>

        <hr>



        <h1>Merge cells in a table</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>Header1</th>
                    <th>Header2</th>
                    <th>Header3</th>
                    <th>Header4</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Data 1-1</td>
                    <td>Data 1-2</td>
                    <!-- colspan 속성: 열(colums) 확장 -->
                    <td colspan="2">Data 1-3</td>
                    <!-- <td>Data 1-4</td> -->
                </tr>
                <tr>
                    <!-- rowspan 속성: 행(rows) 확장 -->
                    <td rowspan="2">Data 2-1</td>
                    <td>Data 2-2</td>
                    <td>Data 2-3</td>
                    <td>Data 2-4</td>
                </tr>
                <tr>
                    <td>Data 3-2</td>
                    <td>Data 3-3</td>
                    <td>Data 3-4</td>
                </tr>
            </tbody>
        </table>
</body>
</html>

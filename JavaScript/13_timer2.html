<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>타이머2</title>
</head>
<body>
    <script>
        // 연습문제 2번
        console.log('2초에 하나씩 5개의 메시지를 출력하고 끝내는 타이머 만들기')
        var msg = ['Time is gold', 'No sweat, no sweet', 'Asking costs nothing', 'Step by step goes a long way', 'You will never know until you try'];
        var i = 0;
        var timeOut = setInterval(function(){
            console.log(`${i+1}. ${msg[i++]}.`)
        }, 2000);

        window.setTimeout(function(){
            clearInterval(timeOut);
        }, 10000);
    </script>
</body>
</html>

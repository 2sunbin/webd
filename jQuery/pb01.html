<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Homework</title>
        <style>
            #dream { background-color: #444; }
        </style>
        <!-- jQuery 라이브러리 연결 -->
        <script src="https://code.jquery.com/jquery.min.js"></script>
        <script>
            // jQuery(document).ready 이벤트 핸들러 연결
            $(function () {

                // 3초가 지났을 때 실행
                window.setTimeout(function () {

                    // #dream 요소의 인라인 스타일 속성에 transition 스타일 속성을 1초로 지정
                    $('#dream').css('transition-duration', '1000ms');

                    // #dream 요소의 인라인 스타일 속성에 opacity 스타일 속성을 0으로 지정
                    // (transition 스타일 속성은 visibility 또는 display 스타일 속성의 변화에는 영향을 주지 않음)
                    $('#dream').css('opacity', '0');

                } ,3000);
            });

        </script>
    </head>
    <body>
        <h1 id="dream">Dream comes true!</h1>        
    </body>
</html>

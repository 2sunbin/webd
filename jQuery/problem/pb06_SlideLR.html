<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이미지 슬라이드 왼쪽에서 오른쪽으로 이동</title>
    <link rel="stylesheet" href="reset.css">
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <style>
        #slide {
            width: 960px;
            border: 20px solid orangered;
            margin: 100px auto;
            overflow: hidden;
        }
        #slide > ul {
            display: flex;
            flex-direction: row-reverse;

            /* li요소 5개가 나란히 배치되게 ul요소 너비 설정 */
            width: 500%;

            margin-left: -400%;
            /* transform: translateX(-80%); */
            /* position: relative; left: -400%; */
        }
        #slide > ul >li {
            /* 컨테이닝 블록인 ul요소 너비의 1/5 */
            width: 20%;
        }
        #slide > ul > li > img {
            display: block;
            width: 100%;
            
        }
    </style>
    <script>
        $(function(){
            const $slide = $('#slide > ul');
            const INTERVAL = 2000;

            window.setInterval(function(){
                $slide.css({transitionDuration: '400ms', marginLeft: '-300%'});
                // ul 요소의 움직임이 끝나면 -> transition-duration 스타일 속성에 설정한 시간이 지나고.
                window.setTimeout(function(){
                    // ul요소에 설정했던 스타일 속성 제거
                    // $slide.css({transitionDuration: '', marginLeft: null});
                    // $slide.removeAttr('style')

                    // ul요소의 첫 번째 자식 요소를 마지막으로 옮김
                    // $slide.children(':first').appendTo($slide);
                    $slide.removeAttr('style').children(':first').appendTo($slide);
                }, 400);

            }, INTERVAL);


            // -----------------내가 풀다가 실패한 것----------------
            // let index = 1;
            // $slide.css('margin-left', -400 + '%');
            
            // window.setInterval(function(){
            //     // $slide.css('margin-left', index * -100 + '%');
            //     $slide.css('transitionDuration', '1s');
            //     $slide.css('transform', 'translateX(' + 20 * index +  '%)');
            //     index++;
            //     console.log(index)

            //     if(index == 6) {
            //         index = 1;
            //         $slide.css('margin-left', -500 + '%');
            //     }
                
            // }, INTERVAL);
        });
    </script>
</head>
<body>
    <div id="slide">
        <ul>
            <li><img src="https://i.imgur.com/7Mu8BZg.png" alt="슬라이드1"></li>
            <li><img src="https://i.imgur.com/kwD72gU.png" alt="슬라이드2"></li>
            <li><img src="https://i.imgur.com/qOU9yuQ.png" alt="슬라이드3"></li>
            <li><img src="https://i.imgur.com/YfsvbdE.png" alt="슬라이드4"></li>
            <li><img src="https://i.imgur.com/3KWpPQv.png" alt="슬라이드5"></li>
        </ul>
    </div>
</body>
</html>

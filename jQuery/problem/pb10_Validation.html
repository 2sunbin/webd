<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>로그인 유효성 검사</title>
        <link rel="stylesheet" href="reset.css">
        <script src="https://code.jquery.com/jquery.min.js"></script>
        <style>
            body{
                background-color: #534292;
                color: #79589f;
                text-align: center;
            }
            #login{
                /* 초기 컨테이닝 블록 기준 가운데 배치 */
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);

                width: 500px;
            }

            #login > div{
                padding: 30px;
            }
            #login > div:first-child{
                background-color: white;
            }
            #login > div:first-child > h1 {
                font-size: 28px;
                font-weight: 900;
                margin-bottom: 24px;
            }

            /* 입력 양식 */
            #loginForm > input {
                display: block;
                width: 100%;
                border-radius: 4px;

                /* input 요소의 스타일 속성 초기화 */
                border: none;
                outline: none;
                padding: 0;
            }

            #loginForm > input[type="text"],
            #loginForm > input[type="password"] {
                border: 1px solid #aaa;
                margin-bottom: 15px;
                padding: 6px;

                /* padding-left: 12(left space) + 18(icon width) + 12(right space) = 42px */
                padding-left: 42px;

                /* 배경 이미지로 아이콘 표시 */
                background-image: url("https://i.imgur.com/aHTKfSr.png");
                background-repeat: no-repeat;
                background-position: 12px center;
            }

            #loginForm > input[type="submit"]

            #login > div:nth-child(2){
                background-color: #f5f5f5;
                color: #777;
            }
        </style>
    </head>
    <body>
        <div id="login">
            <div>
                <h1>로그인 창 입니다.</h1>
                <form action="/server/program" method="post" id="loginForm">
                    <!-- autocomplete은 자동완성을 제공하지 않음 -->
                    <input type="text" name="account" placeholder="Your Account" autocomplete="off">
                    <input type="password" name="password">
                    <input type="submit" name="login" value="log in">
                </form>
            </div>
            <div>
                Have no account? <a href="#">Sing up!</a>
            </div>
            <div>
                <a href="#">Forgot your password?</a>
            </div>
        </div>
    </body>
</html>

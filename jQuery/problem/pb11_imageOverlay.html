<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>갤러리 이미지 오버레이</title>
        <link rel="stylesheet" href="reset.css">
        <script src="https://code.jquery.com/jquery.min.js"></script>
        <style>
            #gallery {
                display: flex;
                gap: 10px;   
                justify-content: center;
                margin-top: 100px;
            }
            #gallery > li > a{
                display: block;
            }
            #gallery > li > a > img{
                display: block;
                border: 5px solid hotpink;
                box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.6);
            }
            #overlay {
                position: fixed;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                background-color: rgba(0, 0, 0, 0.3);
                visibility: hidden;
                opacity: 0;
            }
            #overlay > img {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                border: 5px solid hotpink;
                max-width: 80%;
                max-height: 80%;

                transition-duration: 500ms;
            }
            #close > span {
            position: absolute;
            display: block;
            width: 1px;
            height: 1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            }

            #close {
            position: absolute;
            top: 50px;
            right: 150px;

            width: 50px;
            height: 50px;
            
            background-image: url('https://i.imgur.com/BRdH9in.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-color: transparent;

            border: none;
            outline: none;
            padding: 0;
            cursor: pointer;
            }
        </style>
        <script>
            $(function(){
                const $overlay = $('#overlay');
                const $gallerys = $('#gallery > li > a');
                const $close = $('#close');

                $gallerys.on('click', function(event){

                    event.preventDefault();
                    
                    $overlay.children().attr('src', $(this).attr('href'));

                    $overlay.css({
                        visibility : 'visible',
                        opacity: 1,
                        transitionDuration: '1s'
                    });
                    $overlay.children().css({
                        transitionDuration: '3s'
                    })

                    
                });

                $close.on('click', function(){
                    $overlay.css({
                        visibility : 'hidden',
                        opacity: 0,
                        transitionDuration: '3s'
                    });
                    $overlay.children().css({
                        transitionDuration: '1s'
                    })
                });
                
            });
        </script>
    </head>
    <body>
        <div id="overlay">
            <img src="https://i.imgur.com/7Mu8BZg.png" alt="메인이미지">
            <button type="button" id="close">
                <span>Close</span>
            </button>
        </div>
        <ul id="gallery">
            <li>
                <a href="https://i.imgur.com/7Mu8BZg.png">
                    <img src="https://i.imgur.com/RDQGlFG.png" alt="이미지1">
                </a>
            </li>
            <li>
                <a href="https://i.imgur.com/kwD72gU.png">
                    <img src="https://i.imgur.com/VaVlu0Y.png" alt="이미지2">
                </a>
            </li>
            <li>
                <a href="https://i.imgur.com/qOU9yuQ.png">
                    <img src="https://i.imgur.com/AJkIaya.png" alt="이미지3">
                </a>
            </li>
            <li>
                <a href="https://i.imgur.com/YfsvbdE.png">
                    <img src="https://i.imgur.com/Y51UhBK.png" alt="이미지4">
                </a>
            </li>
            <li>
                <a href="https://i.imgur.com/3KWpPQv.png">
                    <img src="https://i.imgur.com/gbPCnTb.png" alt="이미지5">
                </a>
            </li>
        </ul>
    </body>
</html>

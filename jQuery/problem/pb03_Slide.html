<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>슬라이드 1단계</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        #gallery {
            display: flex;
            margin: 100px auto;
            width: 540px;
            overflow: hidden;
        }
        #gallery > li > img {
            display: block;
            width: 540px;
            border: 3px solid hotpink;
            box-sizing: border-box;
        }
    </style>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script>
        $(function(){
            const $img = $('#gallery > li > img');
            let index = 0;

            window.setInterval(function(){
 
                index++;
                $img.eq(0).attr('src', $img.eq(index).attr('src'));             
                
                if(index == 5){
                    index = 0;
                }
                
            }, 3000);
        });
    </script>
</head>
<body>
    <ul id="gallery">
        <li><img src="https://i.imgur.com/7Mu8BZg.png" alt="슬라이드1"></li>
        <li><img src="https://i.imgur.com/kwD72gU.png" alt="슬라이드2"></li>
        <li><img src="https://i.imgur.com/qOU9yuQ.png" alt="슬라이드3"></li>
        <li><img src="https://i.imgur.com/YfsvbdE.png" alt="슬라이드4"></li>
        <li><img src="https://i.imgur.com/3KWpPQv.png" alt="슬라이드5"></li>
        <li><img src="https://i.imgur.com/7Mu8BZg.png" alt="슬라이드1"></li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>페이지 스크롤</title>
    <link rel="stylesheet" href="reset.css">
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <style>
        /* 여러 페이지 */
        #page > div {
            height: 100vh;
            
        }
        #page > div:nth-child(1) {
            background-color: #ff8181;
        }
        #page > div:nth-child(2) {
            background-color: #ffb681;
        }
        #page > div:nth-child(3) {
            background-color: #f7ff81;
        }
        #page > div:nth-child(4) {
            background-color: #94ff81;
        }
        #page > div:nth-child(5) {
            background-color: #8781ff;
        }
        #page > div > h2 {
            font-size: 50px;
            font-weight: bolder;
            padding: 50px;
        }
        #page > div > p {
            font-size: 35px;
            padding-left: 50px;
        }
        /* 맨 위로 올려주는 버튼 */
        #top {
            position: fixed;
            bottom: 50px;
            right: 50px;

            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);

            color: white;
            font-size: larger;
            text-align: center;
            line-height: 100px;
            text-decoration: none;
        }
    </style>
    <script>
        $(function(){

            const $pagelist = $('#page > div');
            const $documentHeight = $(document).height();
            const $windowHeight = $(window).height();
            const $scrollTop = $(window).scrollTop();
            let $pageHeight = 0;

            // 맨 위 버튼 누르면 위로 슈루룽 부드럽게 스무스~ 하게 올라가는 기능
            $('#top').on('click', function(event){
                // 기본 이벤트 제거
                event.preventDefault();
                
                window.scrollTo({left:0, top:0, behavior: 'smooth'});
                $pageHeight = 0;
            });

            // 마우스 휠을 아래로 굴리면 다음 페이지로 넘어가게, 위로 굴리면 이전 페이지로 넘어가게
            window.addEventListener('wheel', function(event){
                if(event.deltaY < 0){
                    // 마우스 휠을 위로 할 때
                    $pageHeight = $pageHeight - $windowHeight;
                    if($pageHeight < 0) {
                        $pageHeight = 0;
                    }
                }else if(event.deltaY > 0){
                    // 마우스 휠을 아래로 할 때             
                    $pageHeight = $pageHeight + $windowHeight;
                    if($pageHeight > $documentHeight - $windowHeight) {
                        $pageHeight = $documentHeight - $windowHeight;
                    }
                }
                $('html').animate({scrollTop: $pageHeight});
            });
        })
    </script>
</head>
<body>
    <!-- 브라우저 화면을 가득 채우는 페이지 여러 개로 구성된 HTML 작성 -->
    <!-- 마우스 휠을 아래로 굴리면 다음 페이지로, 위로 굴리면 이전 페이지로 부드럽게 스크롤 하는 Javascript -->
    <div id="page">
        <div>
            <h2>빨간색</h2>
            <p>딸기 사과</p>
        </div>
        <div>
            <h2>주황색</h2>
            <p>오렌지 귤</p>
        </div>
        <div>
            <h2>노란색</h2>
            <p>망고 파인애플</p>
        </div>
        <div>
            <h2>초록색</h2>
            <p>청포도 키위</p>
        </div>
        <div>
            <h2>보라색</h2>
            <p>포도 블루베리</p>
        </div>
    </div>
    <a href="#" id="top">맨 위</a>
</body>
</html>

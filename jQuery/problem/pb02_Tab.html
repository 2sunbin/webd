<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Tab메뉴 만들기(내가 만든 것)</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        /* mainMenu */
        a {
            color: inherit;
            text-decoration: none;
            display: block;
        }

        #wrap {
            margin: 100px auto;
            width: 200px;
        }

        #mainMenu {
            display: flex;
            
        }
        #mainMenu > li {
            margin: 10px;
        }
        #mainMenu > li.passive_mainMenu > a {
            background-color:rgba(0, 0, 0, 0.2);
            color:rgba(0, 0, 0, 0.4);
        }
        #mainMenu > li > a {
            font-weight: 900;
        }
        #subMenu {
            padding: 10px;

            border-left: 1px solid black;
            border-right: 1px solid black;
            border-bottom: 1px solid black;
        }

        #subMenu > ul > li {
            line-height: 1.3;
        }
    </style>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script>
        $(function(){
            const $mainBtn = $('#mainMenu > li');
            const $subBtn = $('#subMenu > ul');

            $subBtn.eq(1).css('display', 'none');

            $mainBtn.on('click', function(event){

                // a요소의 기본 이벤트 제거
                event.preventDefault();

                const $index = $(this).index();

                // 선택하지 않은 값에 투명도 주기
                $(this).removeClass('passive_mainMenu').siblings().addClass('passive_mainMenu');

                // 선택한 값과 같은 인덱스의 서브 메뉴만 보이게 하기
                $subBtn.eq($index).css('display', 'block').siblings().css('display', 'none');

            })
        })
    </script>
</head>
<body>
    <div id="wrap">
        <ul id="mainMenu">
            <li><a href="#Front-End">Front-End</a></li>
            <li class="passive_mainMenu"><a href="#Back-End">Back-End</a></li>
        </ul>
        <div id="subMenu">
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>jQuery</li>
            </ul>
            <ul>
                <li>PHP</li>
                <li>ASP</li>
                <li>JSP<li>
                <li>MySQL</li>
            </ul>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사이드바 버튼</title>
    <link rel="stylesheet" href="reset.css">
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <style>
        body {
            background-color: gray;
        }

        /* #open과 #close에 공통적으로 줄 스타일 */
        #open, #close {
            width: 50px;
            height: 50px;
            
            background-repeat: no-repeat;
            background-size: cover;

            /* <button> 요소에 기본적으로 적용되는 스타일 초기화 */
            background-color: transparent;
            border: none;
            outline: none;
            padding: 0;
            cursor: pointer;
        }

        /* 웹 접근성 향상을 위해 추가했던 span 요소 안 보이게 */
        #open > span, #close > span {
            position: absolute;
            display: block;
            width: 1px;
            height: 1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
        }
        
        /* 메뉴 버튼 */
        #open {
            /* 초기 컨테이닝 블록 기준 좌상단 배치 */
            position: absolute;
            top: 50px;
            left: 50px;

            background-image: url('https://i.imgur.com/WkigMaa.png');
        }

        /* 사이드바 */
        #sidebar{
            /* 뷰포트를 기준으로 왼쪽 바깥 배치 */
            position: fixed;
            top: 0;
            bottom: 0;

            /* 너비의 음수만큼 줘야 바깥에서 열리는 것 처럼 보임 */
            left: -400px;

            width: 400px;
            background-color: #d47070;
            transition-duration: 300ms;
        }

        /* 닫기 버튼 */
        #close {
            /* sidebar 기준 우상단에 배치 */
            position: absolute;
            top: 50px;
            right: 50px;

            background-image: url('https://i.imgur.com/BRdH9in.png');
        }

    </style>
    <script>
        $(function(){
            const $sidebar = $('#sidebar');

            // #open 클릭시 왼쪽에서 오른쪽으로 열리는 모습
            $('#open').on('click', function(){
                $sidebar.css('left', 0);
            });

            // #close 클릭시 오른쪽에서 왼쪽으로 닫히는 모습
            $('#close').on('click', function(){
                // $sidebar.css('left', 'null');
                $sidebar.removeAttr('style');
            });
        });
    </script>
</head>
<body>
    <!-- 사이드바 클릭 시 나타나고 사라지기 -->

    <button type="button" id="open">
        <span>Open Sidebar</span> <!-- 버튼 사이에 글씨가 꼭 들어가야 하는데 이미지 버튼에는 필요 없어서 span에 담고 안 보이게 해줌-->
    </button>
    <aside id="sidebar">
        <button type="button" id="close">
            <span>Close Sidebar</span>
        </button>
    </aside>
</body>
</html>

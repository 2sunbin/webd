<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <style>
        #buttons {
            margin-bottom: 50px;
        }
        #box {
            width: 500px;
            height: 500px;
            background-color: #808000;

            font-size: 5em;
            font-weight: 900;
            text-align: center;
            line-height: 500px;
        }
    </style>
    <script>
        $(function(){
            const $box = $('#box');

            // show hide toggle 은 duration을 안 주면 기본값이 아니라 곧바로 사라지거나 나타남
            $('#show').on('click', function(){
                $box.show();
            });
            $('#hide').on('click', function(){
                $box.hide();
            });
            $('#toggle').on('click', function(){
                $box.toggle(500);
            });
        });
    </script>
</head>
<body>
    <div id="buttons">
        <button type="button" id="show">SHOW</button>
        <button type="button" id="hide">HIDE</button>
        <button type="button" id="toggle">TOGGLE</button>
    </div>
    <div id="box">BOX</div>
</body>
</html>
